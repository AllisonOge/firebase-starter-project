<app-navigation></app-navigation>
<div class="container">
  <app-main>
    <div sidebar>
      <div class="my-2 mx-1">
        <div class="card bg-dark p-3">
          <ng-container *ngIf="auth.user$ | async as user; else guest"
            ><div class="row">
              <div class="col-sm-5 col-md-12">
                <h3 class="h3">Howdy, {{ user.displayName }}</h3>
                <p class="lead">It is lovely to see you again!</p>
              </div>
            </div>
          </ng-container>
          <ng-template #guest>
            <div class="row">
              <div class="col-sm-5 col-md-12">
                <h3 class="h3">Howdy, Guest</h3>
                <p class="lead">Log in to get started</p>
              </div>
              <div class="col-sm-6 col-md-12">
                <button class="btn btn-light">Log in</button>
              </div>
            </div></ng-template
          >
        </div>
      </div>
    </div>
    <div mainbar>
      <div class="my-2 mx-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </app-main>
</div>
<footer class="bg-dark text-center fixed-bottom">

</footer>
