<app-navigation></app-navigation>
<div class="container">
  <app-main>
    <div sidebar>
      <div class="my-2 mx-1">
        <div class="card bg-dark p-3">
          <ng-container *ngIf="auth.user$ | async as user; else guest"
            ><div class="row">
              <div *ngIf="user?.photoURL" class="col-sm-5 col-md-12">
                <div
                  class="
                    d-flex
                    justify-content-sm-center justify-content-md-start
                    align-items-center
                  "
                >
                  <img
                    class="img-fluid"
                    src="{{ user?.photoURL }}"
                    alt="{{ 'picture of ' + user.displayName }}"
                  />
                </div>
              </div>
              <div class="col-sm-5 col-md-12">
                <h4 class="h4">Howdy, {{ user.displayName }}</h4>
                <button (click)="auth.signOut()" class="btn btn-light">
                  Log out
                </button>
              </div>
            </div>
          </ng-container>
          <ng-template #guest>
            <div class="row">
              <div class="col-sm-5 col-md-12">
                <h3 class="h3">Howdy, Guest</h3>
                <p class="lead">Log in to get started</p>
              </div>
              <div class="col-sm-6 col-md-12">
                <button (click)="authenticate()" class="btn btn-light">
                  Log in
                </button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div mainbar>
      <div class="my-2 mx-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </app-main>
</div>
<footer class="bg-dark text-center fixed-bottom">
  justohgay.com &copy; 2022. All rights reserved
</footer>
