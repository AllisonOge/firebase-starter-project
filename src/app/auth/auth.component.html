<div class="card bg-dark p-3">
  <div class="row">
    <div class="col-2">
      <button class="btn text-white" style="background-color: #de5246;">
        <fa-icon [icon]="['fab', 'google']"></fa-icon>
      </button>
    </div>
    <div class="col-2">
      <button class="btn text-white" style="background-color: #171515;">
        <fa-icon [icon]="['fab', 'github']"></fa-icon>
      </button>
    </div>
    <div class="col-2">
      <button class="btn text-white" style="background-color: #3b5998;">
        <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
      </button>
    </div>
  </div>
  <hr />
  <form [formGroup]="signin" (submit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        formControlName="email"
        id="email"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        id="password"
      />
    </div>
    <button class="btn btn-light" type="submit">Login</button>
    <br />
    <br />
    <p>Not registered? <a href="/" class="d-inline">Sign up</a></p>
  </form>
</div>
